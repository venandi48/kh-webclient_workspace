<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery_01_base_selector_실습</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
  <h1>jQuery_01_base_selector_실습</h1>
  <h2>Selector1</h2>
  <script>
    $(document).ready(function(){
      $("h1:eq(1)").css("color", "red");
      $(text).css("color", "orange");
      $("[name=text]").css("color", "yellow");
      $(".text").css("color", "green");
  });
  
  </script>
  <h1> text1 </h1>
  <h1 id="text"> text2 </h1>
  <h1 name="text"> text3 </h1>
  <h1 class="text"> text4 </h1>
  
  <hr>

  <h2>Selector2</h2>
  <script>
    $(document).ready(function(){
      $("ol .first:first").css("color", "red");
      $("ol .second").css("color", "orange");
      $("ol .first:last").css("color", "green");
      
      $("ul :first").css("color", "blue");
      $("ul :eq(2)").css("color", "#673ab7");
      $("ul :last").css("color", "purple");
    });
  
  </script>
  <ol>
    <li class="first"><h2>1-1</h2></li>
    <li class="second"><h2>1-2</h2></li>
    <li class="first"><h2>1-3</h2></li>
  </ol>
  <ul>
    <li class="third"><h2>2-1</h2></li>
    <li class="second"><h2>2-2</h2></li>
    <li class="third"><h2>2-3</h2></li>
  </ul>

  <hr>

  <h2>Selector3</h2>
  <script>
    function clear(){ 
      // $("table *").css("color", "");
      $("table *").removeAttr("style");
    }
    function click1(){ 
      $("tr:contains('가')").children().not(":first")
        .css("color", "yellow");
      }
    function click2(){ 
      $("tr:contains('나')").children().not(":first")
        .css("color", "yellow");
    }
    function click3(){
      $("tr td").filter((index, th) => index % 3 == 1)
        .not(":last")
        .css("color", "yellow");
    }
    function click4(){ 
      $("tr td").filter((index, th) => index % 3 == 2)
        .not(":last")
        .css("color", "yellow");
    }
  
  </script>

  <input type="button" value="[가]색 변경" onclick="click1()" />
  <input type="button" value="[나]색 변경" onclick="click2()" />
  <input type="button" value="[A]색 변경" onclick="click3()" />
  <input type="button" value="[B]색 변경" onclick="click4()" />
  <!--요소의 clear속성명 충돌이 있으니, 전역의 clear함수 호출할 것.-->
  <input type="button" value="clear()" id="btn-clear" onclick="window.clear();">
  <br><br>

  <table border="1">
    <tr><th>구분</th><th>A</th><th>B</th></tr>
    <tr><td>가</td><td>10</td><td>10</td></tr>
    <tr><td>나</td><td>20</td><td>20</td></tr>
    <tr><td>계</td><td>30</td><td>30</td></tr>
  </table>
</body>
</html>
