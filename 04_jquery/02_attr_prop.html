<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>attr | prop</title>
  <script src="./js/jquery-3.6.0.js"></script>
  <style>
    .img-wrapper img {
      width: 300px;
      margin: 10px 5px;
    }
  </style>
</head>
<body>
  <h1>attr | prop</h1>
  
  <div class="img-wrapper">
    <img src="../sample/image/flower1.PNG" alt="">
    <img src="../sample/image/flower2.PNG" alt="">
  </div>
  <button id="btn1">attr</button>
  <script>
    /**
     * attr메소드
     *  - 문서객체에 작성된 속성관리
     *  - 해당 속성을 가져오거나(getter: attr(속성명)) 설정하는(setter: attr(속성명, 속성값)) 메소드
     *  - getter : 첫번째 요소의 값 반환
     *  - setter : 모든 요소의 값 설정
     */
    $(btn1).click(() => {
      const $img = $("img");
      console.log($img);

      // getter
      console.log($img.attr("src")); // 첫번째 요소만 반환

      // setter
      console.log($img.attr("src", "../sample/image/flower3.PNG")); // 모든 요소 변경
    });
  </script>


  <fieldset>
    <legend>prop</legend>
    <input type="checkbox" id="checkAll">
    <label for="checkAll">전체선택/해제</label>
    <input type="checkbox" name="menu" id="menu1" value="피자">
    <label for="menu1">피자</label>
    <input type="checkbox" name="menu" id="menu2" value="햄버거" checked>
    <label for="menu2">햄버거</label>
    <input type="checkbox" name="menu" id="menu3" value="핫도그">
    <label for="menu3">핫도그</label>
    <br><br>
    <button id="btn2">확인</button>
  </fieldset>
  <script>
    /**
     * prop
     *  - 속성값 관리에 true/false 논리형이 필요한 경우 사용
     *  - 자바스크립트를 이용한 동적제어 (ex: checked)
     */
    $(btn2).click(() => {
      const $menu = $("[name=menu]");
      // console.log($menu);
      
      // $menu.prop("checked", true);
      
      // console.log($menu.attr("checked")); // html태그에 checked속성 존재여부

      // 체크한 값 확인
      // jquery객체 안의 요소에 대한 반복처리 each
      const menuChecked = [];
      $menu.each((index, menu) => {
        console.log(index, menu); // menu는 순수 js 태그객체
        if($(menu).prop('checked'))
          menuChecked.push($(menu).val()); // value속성 가져오기
      });
      console.log(menuChecked);
    });

    $(checkAll).change((e) => {
      const checked = $(e.target).prop("checked"); // getter
      $("[name=menu").prop("checked", checked);
    });
    
  </script>


</body>
</html>
