<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선택자</title>
  <script src="js/jquery-3.6.0.js"></script>
</head>
<body>
  <h1>선택자</h1>

  <a href="https://www.w3schools.com/jquery/jquery_ref_selectors.asp">https://www.w3schools.com/jquery/jquery_ref_selectors.asp</a>
  <div>
    <p id="p1" class="group1">안녕1</p>
    <p id="p2" class="group1">안녕2</p>
    <p id="p3" class="group2">안녕3</p>
    <p id="p4" class="group2">안녕4</p>
    <p id="p5" class="group1 group2">안녕5</p>
  </div>
  <button id="btn1">선택자</button>
  <button id="btn2">js객체</button>
  <script>
    btn1.addEventListener("click", () => {
      // $(선택자) : jquery객체를 반환
      const $group1 = $(".group1");
      console.log($group1);

      // console.log($group1.css("background-color", "springgreen")); // jquery객체를 다시 반환. method chain
      
      // jquery 버전: 각 요소에 대한 반복처리, 메소드 체이닝 가능
      $group1
        .css("background-color", "springgreen")
        .css("font-weight", "bold");
      
      // vanilla js버전: 각 요소에 대한 반복처리를 직접 진행
      const targets = document.querySelectorAll(".group1");
      targets.forEach((target, index) => {
        target.style.backgroundColor = "springgreen";
        target.style.fontWeight = "bold";
      });
    });
    

    /**
     * $(js객체): jquery객체 반환
     */
    btn2.addEventListener("click", () => {
      // console.log($("#p1"));
      // console.log($(p1));

      // $(p1).css("color", "hotpink");

      $("#p1,#p2,#p3").css("color", "tomato"); // 방법1 : ,사용시 공백제거할 것.
      $([p1, p2, p3]).css("color", "tomato"); // 방법2
    });

  </script>


  <fieldset>
    <legend>input</legend>
    <input type="text">
    <input type="password">
    <input type="radio">
    <input type="checkbox">
    <input type="button" value="버튼">
    <br><br>
    <button id="btn3">확인</button>
  </fieldset>
  <script>
    /**
     * 이벤트명과 동일한 이벤트핸들링 메소드가 제공됨
     * css에 없는 가상선택자
     *  :text
     *  :password
     *  :radio
     *  :checkbox
     *  :button
     *  :submit
     *  ...
     */
    $(btn3).click(() => {
      $(":text")
        .css("background-color", "tomato")
        .css("color", "#fff");

      $(":password")
        .css({
          "background-color": "yellowgreen",
          "color": "white",
        });
      
      $(":radio,:checkbox").prop("checked", true); // 체크처리
      $(":button").val("클릭했음!");
    });
  </script>
