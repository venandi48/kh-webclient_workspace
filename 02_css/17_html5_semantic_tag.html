<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5 - semantic tag</title>
</head>
<body>
    <h1>html5 - semantic tag</h1>
    <!--
        semantic(유의미한)
        html5의 semantic태그는 태그명을 보고 해당 내용을 유추할 수 있도록 하는 표준

        header
            - 페이지 전체 헤더 또는 article 태그의 헤더

        nav
            - 네비게이션 링크 정보
            - 위치가 자유로움. header 안, aside 안, footer, 단독사용 모두 가능.

        main
            - 본문영역. 주요 컨텐츠.
            - 한 페이지에 한번만 사용

        article
            - 실제내용
            - 독립적인 단위로 작성. (포스팅 하나, 잡지/기사의 내용 하나, 블로그 포스팅 하나)
            - 내부에 header/footer를 가질 수 있음

        section
            -내용상 연관된 컨텐츠를 그룹핑
            - 여러 article 그룹핑, article 하위에 여러 section태그 보유 가능
            - div는 css/javascript 처리를 위한 그룹핑일 때 사용할 것

        aside
            - 부가정보
            - 광고, 페이지목록, 날씨, 달력, nav태그 포함 ...

        footer
            - 페이지 하단부
            - 저작권정보, nav(사이트맵), 주소, 연락처 ...
    -->

    



</body>
</html>
