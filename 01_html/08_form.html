<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼관련태그</title>
</head>
<body>
    <h1>폼관련태그</h1>
    <h2>from</h2>
    <form>
    <!--
        사용자입력값을 서버로 전송하기 위한 태그
         - action : 서버주소. 현재페이지주소로 제출이 디폴트
         - method : 전송방식. GET (기본값) / POST
            - GET : 사용자입력값이 요청url에 붙여 전송
            - POST : 사용자입력값을 숨김처리(전송 메세지 body에 작성)
    -->
        <!-- for속성이 input태그의 id속성과 연결되어야 함 -->
        <label for="userId">아이디 : </label>

        <!-- 
            id속성은 페이지 내 태그의 고유식별값.
            페이지 내 id는 중복불가
        -->
        <!-- name속성이 있어야 서버로 전송됨 -->
        <input type="text" id="userId" name="userId" value="honggd" placeholder="아이디를 입력하세요"/>
        <br>
        <input type="submit" value="제출">
    </form>

    <br><br>

    <h2>input태그</h2>
    <form action="">
        <!-- 
            fieldset : from 하위의 영역구분 태그 
            legend : fieldset의 title
        -->
        <fieldset>
            <legend>text관련 input태그</legend>
            <label for="userName">이름 : </label>
            <input type="text" id="userName" name="userName">
            <br>
            <label for="userPassword">비밀번호 : </label>
            <input type="password" name="userPassword" id="userPassword" maxlength="16">
            <br>
            <label for="userEmail">이메일 : </label>
            <input type="email" name="userEmail" id="userEmail">
            <br>
            <label for="homepage">홈페이지 : </label>
            <input type="url" name="homepage" id="homepage">
            <br>
            <label for="phone">전화번호 : </label>
            <input type="tel" name="phone" id="phone">
            <br>
            <label for="memo">메모</label>
            <textarea name="memo" id="memo" cols="30" rows="10" style="resize: none;">기본 value는
여기에 쓰인다
            개행, 공백 그대로 쓰인다</textarea>
        </fieldset>
        <input type="submit" value="제출">
        
        
        <fieldset>
            <legend>숫자관련 input태그</legend>
            <label for="score">점수 : </label>
            <input type="number" name="score" id="score" min="0" max="100" step="5">
            <br>
            <label for="numRange">범위 : </label>
            <input type="range" name="numRange" id="numRange" min="-100" max="100" step="10">
            <br>
        </fieldset>
        <br>
    </form>
        
    <form action="">
        <fieldset>
            <legend>선택관련 태그</legend>
            <label for="nation">국적</label>
            <select name="nation" id="nation">
                <option value="">선택</option>
                <option value="ko" selected>한국</option>
                <option value="ch">중국</option>
                <option value="jp">일본</option>
            </select>
            <br>
            <label for="car">차 : </label>
            <input type="text" name="car" id="car" list="carList">
            <datalist id="carList">
                <option value="소나타">소나타</option>
                <option value="그랜져">그랜져</option>
                <option value="제네시스">제네시스</option>
            </datalist>
            <br>
            <select name="region" id="region">
                <optgroup label="한국">
                    <option value="seoul">서울</option>
                    <option value="busan" selected>부산</option>
                </optgroup>
                <optgroup label="중국">
                    <option value="beijing">북경</option>
                    <option value="sanghai">상해</option>
                </optgroup>
            </select>
        </fieldset>
    </form>

    <br>
    <form action="">
        <fieldset>
            <legend>날짜/시간관련 input태그</legend>
            <label for="today">날짜 : </label>
            <input type="date" name="today" id="today" value="2022-01-01" readonly>
            <br>
            <label for="when">시간 : </label>
            <input type="time" name="when" id="when" value="21:33">
            <br>
            <label for="meeting">약속시간 : </label>
            <input type="datetime-local" name="meeting" id="meeting" value="2022-03-05T12:23">
        </fieldset>
        <br><br>
    </form>
    
    <form action="">
        <fieldset>
            <legend>
            radio/checkbox관련 input태그
        </legend>
        <!--
            radio 택일
            checkbox 다중선택 가능

            체크하지 않으면 아무것도 전송되지 않음
        -->
        <div>
            성별 : 
            <input type="radio" name="gender" id="gender-male" value="male">
            <label for="gender-male">남</label>
            <input type="radio" name="gender" id="gender-female" value="female">
            <label for="gender-female">여</label>
            <br>
            취미 : 
            <input type="checkbox" name="hobby" id="hobby-game" value="게임">
            <label for="hobby-game">게임</label>
            <input type="checkbox" name="hobby" id="hobby-music" value="음악">
            <label for="hobby-music">음악</label>
            <input type="checkbox" name="hobby" id="hobby-movie" value="영화">
            <label for="hobby-movie">영화</label>

            <br>
            <!-- 체크박스 하나인 경우, value를 생략해도 서버측에서 구분가능-->
            <label for="forEmail">이메일 수신여부: </label>
            <input type="checkbox" name="forEmail" id="forEmail">
        </div>
    </fieldset>
    <br>

    <fieldset>
        <legend>기타</legend>
        <label for="myColor">컬러 : </label>
        <input type="color" name="myColor" id="myColor" value="#ff0000">
        <!-- disable 속성은 서버측으로 전송되지 않음 -->
        <br>
        <label for="upFile">파일 : </label>
        <input type="file" name="upFile" id="upFile">
        <br>
        <label for="hidden">안보이지만 전송 : </label>
        <input type="hidden" name="hidden" id="hidden" value="helloworld">
    </fieldset>

    <input type="submit" value="제출">
    <input type="reset" value="초기화"><!-- 폼 안의 input태그, value속성을 초기값으로 변경-->
    <input type="button" value="그냥버튼">
    <br>
    <!-- button태그의 기본 type은 submit -->
    <button type="submit">제출</button>
    <button type="reset">초기화</button>
    <button type="button">그냥버튼</button>
    <button>기본타입은submit</button>
    </form>
    </body>
</html>
